<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section id="score-section">
            <div class="score-bar">
                <h3>Win: </h3>
                <h1 id="winScore">0</h1>
            </div>
            <div class="score-bar">
                <h3>Lose: </h3>
                <h1 id="loseScore">0</h1>
            </div>
            <div class="score-bar">
                <h3>Draw: </h3>
                <h1 id="drawScore">0</h1>
            </div>
        </section>
        <section id="choice-section">
            <h2>Choose One Pick</h2>
            <div class="choice-container">
                <div class="choice" id="rock">
                    <img src="assets/rock.jpg" alt="rock">
                </div>
                <div class="choice" id="paper">
                    <img src="assets/paper.jpg" alt="paper">
                </div>
                <div class="choice" id="scissors">
                    <img src="assets/scissors.jpg" alt="scissors">
                </div>
            </div>
        </section>
        <button class="reset-button" id="resetButton">Reset</button>
        <section id="results-section">
            <h2>Results</h2>
            <div class="results-container">
                <div>
                    <h3>Player:</h3>
                    <div class="result" id="playerResult"></div>
                </div>
                <div>
                    <h3>Computer:</h3>
                    <div class="result" id="computerResult"></div>
                </div>
            </div>
            <div class="status">
                <h1 id="statusText"></h1>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
